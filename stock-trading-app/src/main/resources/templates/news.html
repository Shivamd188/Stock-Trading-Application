<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/Stock-Card.css">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">Latest News</h2>
        <div class="row">
            <div th:each="news : ${newsList}" class="col-md-4">
                <div class="card mb-4">
                    <img th:src="${news.imageUrl}" class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${news.title}">News Title</h5>
                        <p class="card-text" th:text="${news.description}">News Description</p>
                        <p><strong>Source:</strong> <span th:text="${news.source}">News Source</span></p>
                        <p><strong>Published At:</strong> <span th:text="${news.publishedAt}">Published Date</span></p>
                        <a th:href="${news.url}" target="_blank" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
