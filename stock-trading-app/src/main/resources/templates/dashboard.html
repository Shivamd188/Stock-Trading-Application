<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script src="/js/portfolio.js"></script>
    
</head>
<body>
    <!-- Include Header -->
    <div th:replace="header :: header"></div>

    <div class="container mt-4">
        <h1>Welcome, <span th:text="${user.firstName}">User</span>!</h1>
        <div class="row">
           
            <div class="col-md-6">
                <h2>Portfolio</h2>
                <table class="table table-bordered" id="portfolio-table">
    <thead>
        <tr>
            <th>Stock</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total Value</th>
        </tr>
    </thead>
    <tbody>
       
    </tbody>
</table>

                    <tbody>
                        <tr th:each="stock : ${portfolio}">
    					<td th:text="${stock.stockSymbol}">AAPL</td>
    					<td th:text="${stock.quantity}">10</td>
    					<td th:text="${stock.price}">$150</td>
    					<td th:text="${stock.quantity * stock.price}">$1500</td>
</tr>

                    </tbody>
                </table>
            </div>

            
            <div class="col-md-6">
                <h2>Recent Transactions</h2>
                <ul class="list-group">
                    <li class="list-group-item" th:each="transaction : ${recentTransactions}">
                        <strong th:text="${transaction.type}">Buy</strong> - 
                        <span th:text="${transaction.stockSymbol}">AAPL</span> -
                        <span th:text="${transaction.date}">2024-12-05</span> -
                        <span th:text="${transaction.quantity}">10</span> @ 
                        <span th:text="${transaction.price}">$150</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

   
    <div th:replace="footer :: footer"></div>
</body>
</html>
